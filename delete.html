<img id="myImage" src="Project_assets/GD1.jpg" alt="Sample Image" style="max-width: 300px; cursor: pointer;">
<button class="btn btn-primary mt-2" onclick="openFull()">View Full Screen</button>

<script>
function openFull() {
  const img = document.getElementById('myImage');
  if (img.requestFullscreen) {
    img.requestFullscreen();
}}
</script>
