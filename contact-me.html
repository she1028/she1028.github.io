<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --color1: linear-gradient(to right, rgb(249, 76, 249), rgb(122, 9, 122) 70%);
      --color2: linear-gradient(to right, #ff00ff, #8000ff);
    }

    body {
      background-image: url('canva stars.png');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Open Sans', sans-serif;
      color: white;
      min-height: 100vh;
    }

    .text-gradient {
      background: var(--color2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-pink {
      color: #ff82ff;
    }

    fieldset {
      border: 1px solid #ff82ff;
      border-radius: 1rem;
      padding: 1.5rem;
    }

    legend {
      color: #ff82ff;
      font-size: 1rem;
      padding: 0 0.5rem;
    }

    textarea {
      resize: none;
    }

    .gradient-btn {
      background: var(--color2);
      border: none;
    }

    .gradient-btn:hover {
      opacity: 0.9;
    }

    .main-container {
      background-color: rgba(28, 28, 28, 0.9);
      border-radius: 2rem;
      border: 1px solid #ff82ff;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center py-5">

  <div class="container">
    <div class="main-container mx-auto p-4 shadow-lg" style="max-width: 700px;">
      <form>
        <!-- Header -->
        <div class="container">
          <div class="text-center row mb-4 ">
            <h1 class="fw-bold row display-5 text-gradient mb-2 text-center col-12 justify-content-center">Contact Me
            </h1>
            <div class="container">
              <div class="row justify-content-center">
                <sup class="col-12 d-block fst-italic">Front End Developer - CyberSecurity - Specialist Data
                  Analyst</sup>

              </div>
            </div>
          </div>
        </div>
        <!-- Identification -->
        <fieldset class="mb-4">
          <legend><i class="fas fa-id-card me-2"></i>Identification</legend>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Ex. Jonna Cruz" required maxlength="30"
              minlength="5">
          </div>

          <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" class="form-control" id="position" placeholder="Ex. Manager" required maxlength="30"
              minlength="2" pattern="[A-Za-z\s]+">
          </div>

          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" placeholder="Ex. International Tech Company"
              required maxlength="50" minlength="5">
          </div>
        </fieldset>

        <!-- Purpose -->
        <fieldset class="mb-4">
          <legend><i class="fas fa-bullseye me-2"></i>Purpose</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="purpose" id="hire" required>
            <label class="form-check-label" for="hire">Hire</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="purpose" id="interview">
            <label class="form-check-label" for="interview">Interview</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="purpose" id="questions">
            <label class="form-check-label" for="questions">Questions</label>
          </div>
        </fieldset>

        <!-- Message -->
        <div class="mb-4">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4"
            placeholder="Feel free to type here if you want to say something related."></textarea>
        </div>

        <!-- Contact Info -->
        <div class="mb-4">
          <p><i class="fas fa-envelope me-2 text-pink"></i>
            <a href="mailto:shellamaycuenca12@gmail.com" class="text-light text-decoration-none">
              shellamaycuenca12@gmail.com
            </a>
          </p>
          <p><i class="fas fa-phone me-2 text-pink"></i>09319575334</p>
        </div>

        <!-- Buttons -->
        <div class="d-flex flex-column flex-sm-row gap-3">
          <button type="submit" class="btn gradient-btn text-white fw-semibold flex-fill py-2">Submit</button>
          <button type="reset" class="btn btn-outline-light fw-semibold flex-fill py-2">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
